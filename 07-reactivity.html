<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./06-reactive.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const obj = reactive({
        title: '我的 vue3 响应式实现'
    })

    effect(() => {
        app.innerHTML = `<h1>${obj.title}</h1>`
    })

    setTimeout(() => {
        obj.title = '这是一个新标题'
    }, 2000);
</script>

</html>
