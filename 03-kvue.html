<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="./kVue.js"></script>
</head>

<body>
    <div id="app">
        <p @click="handleAdd">{{counter}}</p>
        <p k-text="counter"></p>
        <p k-html="desc"></p>
        <input type="number" k-model="counter" />
    </div>
</body>
<script>
    const app = new kVue({
        el: '#app',
        data: {
            counter: 1,
            desc: '<span style="color: red">milk~</span>'
        },
        methods: {
            handleAdd() {
                this.counter++
            }
        },
    })
</script>

</html>
